<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="Content-Type" content="text/html">
        <title>Registrados</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    	<link rel="stylesheet" href="assets/css/styles.css">
    </head>
    
	 <body  style="background-image: url( https://static.vecteezy.com/system/resources/previews/008/815/165/large_2x/3d-render-of-brown-cardboard-boxes-parcel-for-mock-up-and-creative-design-shopping-online-concept-online-delivery-concept-with-pastel-background-free-photo.jpg); background-size: cover;">
		<style>
			    
			       
				body {
						    font-family: Arial, sans-serif;
						    background-color: #f2f2f2; /* Gris claro */
						    color: rgb(0, 0, 0);
							 background-image: url(https://static.vecteezy.com/system/resources/previews/008/815/165/large_2x/3d-render-of-brown-cardboard-boxes-parcel-for-mock-up-and-creative-design-shopping-online-concept-online-delivery-concept-with-pastel-background-free-photo.jpg);
			        background-size: cover;
						}
						
						/* Encabezado */
						h1 {
						    color: #444; /* Gris oscuro */
						}
						
						/* Tarjetas */
						.card {
						    background-color: #fff;
						    border-radius: 10px;
						    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
						}
						
						.card-header {
						    background-color: #444; /* Gris oscuro */
						    color: #fff;
						}
						
						.card-body {
						    padding: 20px;
						}
						
						/* Botones */
						.btn {
						    background-color: rgb(253, 70, 120); /* Gris oscuro */
						    border-color: rgb(253, 70, 120); /* Gris oscuro */
						    color: #fff;
						}
						
						.btn:hover {
						    background-color: rgb(253, 70, 120); /* Gris medio */
						    border-color: rgb(253, 70, 120); /* Gris medio */
						}
						
						.btn:focus,
						.btn.focus {
						    box-shadow: 0 0 0 0.2rem rgba(68, 68, 68, 0.5); /* Sombra gris oscuro */
						}
			    </style>
		<div class="container p-4">
          <center>  <h2 class="section__title">Usuarios Registradas</h2></center><br><br>
            <table class="table table-dark table-hover"> 
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Nombre</th>
                        <th>Edad</th>
                        <th>Direccion</th>
						<th>Pais</th>
						<th>Correo</th>
						

                        <th>Acciones</th>
                    </tr>
                </thead>
        
                <tbody>
                    <tr th:each="aso: ${listaUsuario}">
                        <td th:text="${aso.id}"></td>
                        <td th:text="${aso.nombre}"> </td>
                        <td th:text="${aso.edad}"> </td>
                        <td th:text="${aso.direccion}"> </td>
						<td th:text="${aso.pais}"> </td>
						<td th:text="${aso.correo}"> </td>
                        <td>
                        	<a class="btn btn-info btn-xs" th:href="@{'/usuario/editar'+ '/' + ${aso.id}}" th:text="'editar'"></a>
                        	&nbsp; &nbsp;
                        	<a class="btn btn-danger btn-xs" th:href="@{'/usuario/eliminar'+ '/' + ${aso.id}}" th:text="'eliminar'"></a>
                        </td>	
                    </tr>
                 </tbody>
            </table>
            <div class="d-flex justify-content-center">
                <div class="p-3  "><br><a th:href="@{/usuario/formUsuario}" class="btn btn-outline-primary">Insertar</a></div>
                <div class="p-3 "><br><a href="/" class="btn btn-outline-success">Inicio</a></div>
            </div>
         </div>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
     </body>
</html>
