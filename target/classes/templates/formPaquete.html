<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Ingresar</title>

	<link rel="stylesheet" href="./css/estilos.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@700&family=Source+Serif+Pro&display=swap"
		rel="stylesheet">
</head>

 <body class="container d-flex flex-column justify-content-center align-items-center" style="background-image: url( https://static.vecteezy.com/system/resources/previews/008/815/165/large_2x/3d-render-of-brown-cardboard-boxes-parcel-for-mock-up-and-creative-design-shopping-online-concept-online-delivery-concept-with-pastel-background-free-photo.jpg); background-size: cover;">
	<style>
		    
		       
			body {
					    font-family: Arial, sans-serif;
					    background-color: #f2f2f2; /* Gris claro */
						color: rgb(0, 0, 0);
						 background-image: url(https://static.vecteezy.com/system/resources/previews/008/815/165/large_2x/3d-render-of-brown-cardboard-boxes-parcel-for-mock-up-and-creative-design-shopping-online-concept-online-delivery-concept-with-pastel-background-free-photo.jpg);
		        background-size: cover;
					}
					
					/* Encabezado */
					h1 {
					    color: #444; /* Gris oscuro */
					}
					
					/* Tarjetas */
					.card {
					    background-color: #fff;
					    border-radius: 10px;
					    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
					}
					
					.card-header {
					    background-color: #444; /* Gris oscuro */
					    color: #fff;
					}
					
					.card-body {
					    padding: 20px;
					}
					
					/* Botones */
					.btn {
					    background-color: rgb(253, 70, 120); /* Gris oscuro */
					    border-color: rgb(253, 70, 120); /* Gris oscuro */
					    color: #fff;
					}
					
					.btn:hover {
					    background-color: rgb(253, 70, 120); /* Gris medio */
					    border-color: rgb(253, 70, 120); /* Gris medio */
					}
					
					.btn:focus,
					.btn.focus {
					    box-shadow: 0 0 0 0.2rem rgba(68, 68, 68, 0.5); /* Sombra gris oscuro */
					}
		    </style>
	<main class="d-flex justify-content-center flex-column align-items-center p-3 m-3">

		<h2>Ingrese los datos.</h2>
		<br>

		<form th:action="@{/guardarPaquete}" th:object="${paquete}" method="post"
			class="d-flex flex-column p-5 g-3 needs-validation m-3">
			
			<input type="hidden" th:field="*{id}" th:value="${paquete.id}"/>

			<h4>Solicitud de datos:</h4>
			<div class="mb-3 form-floating">
				<input type="text" class="form-control" name="nombre" placeholder="Nombre Jugador:" th:field="*{nombre}"
					th:errorclass="'form-control alert-danger'" />
				<small class="form-text text-danger" th:if="${#fields.hasErrors('nombre')}"
					th:errors="*{nombre}"></small>
				<label for="nombre" class="form-label p-3">Nombre: </label>
			</div>
			
			<div class="mb-3 form-floating">
				<input type="number" class="form-control" name="nombre" th:field="*{numeroReferencia}"
					th:errorclass="'form-control alert-danger'" />
				<label for="nombre" class="form-label p-3"># Referencia: </label>
			</div>
			
			<div class="mb-3 form-floating">
				<input type="number" class="form-control" name="nombre" th:field="*{valor}"
					th:errorclass="'form-control alert-danger'" />
				<label for="nombre" class="form-label p-3">Valor: </label>
			</div>

			<div class="mb-4 form-floating">
				<select th:field="*{cliente}" class="form-select">
					<th:block th:each="ls: ${listaCliente}">
						<option th:text="${ls.nombre}" th:value="${ls.id}"></option>
					</th:block>
				</select>
				<label class="col-sm-4 col-form-label">Cliente:</label>
			</div>
			


			<div class="d-flex mb-3">
				<input type="submit" class="form-control btn-outline-dark me-4" value="Enviar">
				<input type="reset" class="form-control btn btn-dark" value="Restablecer">

			</div>

		</form>
	</main>
</body>

</html>
